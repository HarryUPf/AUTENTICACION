server:
  port: 8080
spring:
  application:
    name: "AUTENTICACION"
  devtools:
    add-properties: false
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "*"

adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: bootcamp_db
    schema: public
    username: postgres
    password: postgres

jwt:
  secret: "a-very-long-and-secure-secret-key-that-is-at-least-256-bits-long-for-hs256"
  expiration: 86400000 # 24 horas en milisegundos
